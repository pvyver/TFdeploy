name: 'deployment of azure policies' 

env:
  TF_WORKING_DIR: "Policy/Definitions/" 

on:
  workflow_dispatch:
    branches: [ "main" ]
    paths: 
    - "Policy/Definitions"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2

    - name: Display GitHub Context
      id: context
      run: echo "$GITHUB_CONTEXT"
    
    - name: Output Working Dir
      id: outputworkingdir
      run: find . -printf '%y %p\n'

    - name: 'Az CLI login'
      uses: azure/login@v1
      with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: "Terraform Init"
      uses: AzureCLI@2
      with:
        azureSubscription:  shared-${{ parameters.environment }}-001
        scriptType: bash
        addSpnToEnvironment: true
        scriptLocation: inlineScript
        inlineScript: |
          export ARM_CLIENT_ID=$servicePrincipalId
          export ARM_CLIENT_SECRET=$servicePrincipalKey
          export ARM_TENANT_ID=$tenantId

          terraform init .....

    - name: Terraform Plan
      id: plan
      working-directory: ${{ env.TF_WORKING_DIR }}
      run: terraform plan -no-color 2>&1 | tee /tmp/terraform.plan
      continue-on-error: true


